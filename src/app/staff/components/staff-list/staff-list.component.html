<div >
  <mat-form-field class="float-left">
    <input matInput placeholder="Szukaj" (keyup)="filterStaff($event.target.value)">
  </mat-form-field>
  <button mat-button (click)="addStaffPerson()" class="float-right">Dodaj osobę funkcyjną</button>
  <button mat-button (click)="addAdditionalTeam()" class="float-right">Przpyisz do innej drużyny</button>
  <div class="table-responsive table-hover table-wrapper-scroll-y my-custom-scrollbar" *ngIf="filteredStaff">
    <table class="table">
      <thead>
      <tr>
        <th style="width: 20%">Imie</th>
        <th style="width: 20%">Nazwisko</th>
        <th style="width: 20%">Nr licencji</th>
        <th style="width: 20%">Nominalna pozycja</th>
        <th style="width: 20%">Drużyny</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let player of filteredStaff">
        <th style="width: 20%">{{player.firstName}}</th>
        <th style="width: 20%">{{player.lastName}}</th>
        <th style="width: 20%">{{player.licenseNumber}}</th>
        <th style="width: 20%">{{player.position}}</th>
        <th style="width: 20%">{{player.teams}}</th>
      </tr>
      </tbody>
    </table>
  </div>
</div>
