<div class="modal-header text-center">
  <h4 class="modal-title">Dodaj stroje</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
    <span aria-hidden="false">&times;</span>
  </button>
</div>
<div class="modal-body" ngbAutofocus>
  <div class="container">
    <form [formGroup]="dressForm" (ngSubmit)="submit()">
      <div class="form-row p-2">
        <div class="col ">
          <mat-form-field>
            <mat-label>Kolor strojów</mat-label>
            <input matInput placeholder="Imię" formControlName="color" required>
          </mat-form-field>
        </div>
      </div>
    </form>
  </div>
</div>
<div class="modal-footer">
  <button mat-raised-button [disabled]="!dressForm.valid"  color="primary" type="submit"
          class="float-right">Zapisz</button>
</div>
